<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Crie seu evento</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page">
        <header>
            <h1>Crie e compartilhe seu evento</h1>
            <p>
                O primeiro passo, é preencher esse formulário de inscrição.
            </p>
        </header>
    
        <form id="formulario" action="">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do evento</legend>

                    <div class="input-wrapper">
                        <label for="titulo">Título do evento <span>(mínimo 8 caracteres)</span></label>
                        <input minlength="8" required type="text" name="titulo" id="titulo">
                    </div>

                    <div class="input-wrapper">
                        <label for="link-evento">Link do evento <span>(comece com https://)</span></label>
                        <input required type="url" name="link-evento" id="link-evento">
                    </div>

                    <div class="input-wrapper">
                        <label for="whatsapp-evento">Whatsapp para contato <span>(somente números)</span></label>
                        <input required type="number" name="whatsapp-evento" id="whatsapp-evento">
                    </div>

                    <div class="input-wrapper">
                        <label for="info-extras-evento">Informações extras</label>
                        <textarea id="info-extras-evento"></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="categoria-evento">Categoria</label>
                        <select required id="categoria-evento">
                            <option value="live-youtube">Live YouTube</option>
                            <option value="live-instagram">Live Instagram</option>
                            <option value="podcast">Podcast</option>
                        </select>
                    </div>


                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>

                    <div class="input-wrapper">
                        <label for="email">E-mail do administrador <span>(digite um email válido)</span></label>
                        <input required type="email" name="email" id="email">
                    </div>

                    <div class="input-wrapper">
                        <label for="senha">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
                        <input minlength="8" required type="password" name="senha" id="senha">
                    </div>

                    <div class="checkbox-wrapper">
                        <input required type="checkbox" name="evento-privado" id="evento-privado">
                        <label for="evento-privado">Evento privado</label>
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Dia e hora</legend>

                   <div class="col-3">
                        <div class="input-wrapper">
                            <label for="data">Data</label>
                            <input required type="date" name="data" id="data">
                        </div>

                        <div class="input-wrapper">
                            <label for="inicio">Início</label>
                            <input required type="time" name="inicio" id="inicio">
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="senha">Fim</label>
                            <input required type="time" name="senha" id="senha">
                        </div>
                   </div>

                </div>
            </fieldset>

            
        </form>

        <footer>
            <button form="formulario" class="button">Salvar evento</button>
        </footer>
    </div>
</body>
</html>
